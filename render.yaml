
services:
  - type: web
    name: apk-emulator-app
    runtime: node
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: APPETIZE_API_TOKEN
        sync: false
    healthCheckPath: /api/devices
    autoDeploy: true
